<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Pricing Component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="top-pattern"></div>
    <div class="container">
      <!-- Title & Toggle -->
      <h1>Our Pricing</h1>
      <div class="options-container">
        <p>Annually</p>
        <div class="toggle">
          <input type="checkbox" id="toggle"/>
          <label for="toggle"></label>
        </div>
        <p>Monthly</p>
      </div>

      <!-- Pricing Cards -->
      <div class="price-cards">
        <div class="card card-white">
          <h2>Basic</h2>
          <p class="dollar">&dollar;<span id="basic-price">19.99</span></p>
          <hr>
          <p>500 GB Storage</p>
          <hr>
          <p>2 Users Allowed</p>
          <hr>
          <p>Send up to 3 GB</p>
          <hr>
          <button>Learn More</button>
        </div>

        <div class="card card-purple">
          <h2>Professional</h2>
          <p class="dollar">&dollar;<span id="professional-price">24.99</span></p>
          <hr>
          <p>1 TB Storage</p>
          <hr>
          <p>5 Users Allowed</p>
          <hr>
          <p>Send up to 10 GB</p>
          <hr>
          <button class="btn-purple">Learn More</button>
        </div>

        <div class="card card-white">
          <h2>Master</h2>
          <p class="dollar">&dollar;<span id="master-price">39.99</span></p>
          <hr>
          <p>2 TB Storage</p>
          <hr>
          <p>10 Users Allowed</p>
          <hr>
          <p>Send up to 20 GB</p>
          <hr>
          <button>Learn More</button>
        </div>
      </div>
    </div>
    <div class="bottom-pattern"></div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
